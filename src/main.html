<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube downloader</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <img id="settings"/>
    <p id='title'>✨ Youtube downloader</p>

    <br />

    <div class="box-1">
      <button class="btn-yt" id="youtube-button" onclick="opensite('https://youtube.com')"> 
        🌀 YouTube
      </button>
    </div>

    <br /> <hr /> <br />

    <input type="text" placeholder="Search or paste Youtube/Spotify URL" id="yt-url"/> 

    <br />

    <div class="btn-1">
      <button id='search' class='btn'>🎲 Random</button>
    </div>

    <img src='images/waiting.gif' id='wait' class="hidden"></img>

    <script src="render.js"></script>
  </body>
</html>
