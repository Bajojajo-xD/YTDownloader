<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Updater</title>
    <link rel="stylesheet" href="updater.css">
  </head>
  <body>
    <img id='exit' src='../images/close.png'/>

    <table>
      <tr>
        <td><h1 id="text">Current version</h1></td>
        <td><button id='current-version' class="glow-on-hover"></button></td>
      </tr>
    </table>

    <br /> <hr /> <br />

    <img id='updater-img'/>
    <br />
    <div class="updater-text">
      <h1 id='updater-info'></h1>
    </div>

    <div id="restart" class="btn hidden">
      <button class='update-btn' id="restart-button" onClick="restartApp()">
        Restart
      </button>
    </div>
    <div id="download" class="btn hidden">
      <button class='update-btn' id="download-updates">
        Download
      </button>
    </div>

    <script src="updater-render.js"></script>
  </body>
</html>
