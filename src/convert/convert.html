<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video details</title>
    <link rel="stylesheet" href="convert.css">
  </head>
  <body>
    <img id='exit' src='../images/close.png'/>

    <table>
      <td>
        <img id="video-img" src='../images/loading-img.gif'/>
        <p id='video-title'>Fetching metadata...</p>
        <p id='video-length'>Fetching metadata...</p>
      </td>
    </table>
    <div class="mp4q">
      <p><a href="https://github.com/Bajojajo-xD/YTDownloader/blob/main/HELP.md#-video" target="_blank" class='help'>Help me choose</a></p>
      <select class='hidden' id='mp4-quality'>
      
      </select>
    </div>

    <br />

    <button class='hidden' id='audio'>Download audio</button>
    <button class='hidden' id='video'>Download video</button>

    <br />
    
    <table>
      <td>
        <p class='info' id='mp3-download'></p>
        <p class='info' id='mp4-download'></p>
      </td>
    </table>

    <script src="convert-render.js"></script>
  </body>
</html>
