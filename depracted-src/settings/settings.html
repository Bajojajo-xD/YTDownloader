<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <p id='title'>⚙️ Settings</p>

    <div class="box-1">
      <div class="btn btn-upd" id="update-btn" onclick="updatebtn()">
        <span>🌀 UPDATE</span>
      </div>
    </div>

    <br />

    <div class="box-2">
      <div class="btn btn-light" id="toggle-dark-mode" onclick="toggledarkmode()">
        <span>💢 DARK/LIGHT</span>
      </div>
    </div>

    <br /><hr /><br />
    
    <div class="box-3">
      <div class="btn btn-engs" id="versions-list" onclick="versionslist()">
        <span>🔧 ENGINES</span>
      </div>
    </div>


    <script src="settings-render.js"></script>
  </body>
</html>
